<!DOCTYPE html>
<html>
    <head>
        <title>BrewDrive</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="author" content="AK">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
        <script>
            // Initialize Firebase
            var config = {
                apiKey: "AIzaSyDAm9UCBbNl04Smc5IsKQhcTu-j0YP-nMI",
                authDomain: "brewswithfriends.firebaseapp.com",
                databaseURL: "https://brewswithfriends.firebaseio.com",

    </head>
    <body>
        <header>
            <div>
                <button id="nav.home">Home</button>
                <button id="nav.my-brews">Brews</button>
                <button id="nav.explore">Explore</button>
            </div>
        </header>
        <main>
            <h1>My Brews</h1>
            <button type="button" id="log-out-button">Log Out</button>
            <button id="brews.add-brew-button">Add a Brew</button>

            <!-- Add Brew Dialog -->
            <div id="brews.add-brew-dialog-container">
                <dialog id="brews.add-brew-dialog">
                    <div id="add-brew-dialog.header">
                        <h3>Add to My Brew Drive</h3>
                    </div>
                    <div id="add-brew-dialog.logistic-input">
                        <form id="add-brew-dialog.form" >
                            <input placeholder="Name of Beer" required><br>
                            <input placeholder="Brewery Name" required><br>
                            <input placeholder="Brewery Location" required><br>
                            <input placeholder="Beer Style" required><br>
                            <select>
                                <option style="display: none" value="This beer is..." selected disabled>This beer is...</option>
                                <optgroup label="Shade of Beer">
                                    <option>Light</option>
                                    <option>Fair</option>
                                    <option>Heavy</option>
                                </optgroup>
                            </select><br>
                            <input type="file" accept="image/*" onchange="storeFile(event); dialogUploadPreview(event)" required><br>
                            <img alt="Image Preview"><br>
                            <textarea placeholder="Describe this beer..."></textarea><br>
                        </form>
                        <button type="reset">Cancel</button>
                        <button>Add</button>                                                                        
                    </div>
                </dialog>
            </div>

            <h2></h2>
            <!-- Container for Color Categories -->
            <div>
                <div>
                    <dialog>
                        <form>
                            <div>
                                Header - change in HTML file using JS
                            </div>
                            <input type="file" accept="image/*" onchange="editDialogUploadPreview(event)" hidden disabled><br>
                            <img style="max-height: 300px; max-width: 200" class="previews"><br>
                            <input class="display read-only" disabled></input><br>
                            <input class="display read-only" disabled></input><br>
                            <input class="display read-only" disabled></input><br>
                            <select class="display read-only" disabled>
                                <option style="display: none" value="This beer  is..." selected disabled>This beer is...</option>
                                <optgroup label="Shade of Beer">
                                    <option>Light</option>
                                    <option>Fair</option>
                                    <option>Heavy</option>
                                </optgroup>
                            </select><br>
                            <input class="display read-only" disabled></input><br>
                            <textarea class="display read-only" disabled></textarea><br>
                        </form>
                        <button type="reset">Close</button>
                        <button>Edit</button>
                        <button>Delete</button>
                    </dialog>
                </div>
                <div class="containers list-containers light-beers">
                    <h3>Lights</h3>
                    <ul class="lists light-beer-lists"></ul>
                </div>
                <div class="containers list-containers fair-beers">
                    <h3>Fairs</h3>
                    <ul class="lists fair-beer-lists"></ul>

                </div>
                <div class="containers list-containers heavy-beers">
                    <h3>Heavies</h3>
                    <ul class="lists heavy-beer-lists"></ul>
                </div>
                <div class="containers list-containers unlabeled-beers">
                    <h3>Others</h3>
                    <ul class="lists unlabeled-beer-lists"></ul>
                </div>
            </div>
        </main>

        <!-- #region Site Scripts -->
        <script src="JS/app.js"></script>
        <script src="JS/brews.js"></script>
        <noscript>Oops! Maybe JavaScript isn't enabled!</noscript>
        <!-- #endregion -->
    </body>
</html>
