<!DOCTYPE html>
<html>
    <head>
        <title>BrewDrive</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="author" content="AK">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
        <script>
            // Initialize Firebase
            var config = {
                apiKey: "AIzaSyDAm9UCBbNl04Smc5IsKQhcTu-j0YP-nMI",
                authDomain: "brewswithfriends.firebaseapp.com",
                databaseURL: "https://brewswithfriends.firebaseio.com",
                projectId: "brewswithfriends",
                storageBucket: "brewswithfriends.appspot.com",
                messagingSenderId: "76239604692"
            };
            firebase.initializeApp(config);
        </script>
    </head>
    <body>
        <header>
            <div>
                <button id="nav.home">Home</button>
                <button id="nav.my-brews">Brews</button>
                <button id="nav.explore">Explore</button>
            </div>
        </header>
        <main>
            <h1>My Brews</h1>
            <button type="button" id="log-out-button">Log Out</button>
            <button id="brews.add-brew-button">Add a Brew</button>

            <!-- Add Brew Dialog -->
            <div id="brews.add-brew-dialog-container">
                <dialog id="brews.add-brew-dialog">
                    <div id="add-brew-dialog.header">
                        <h3>Add to My Brew Drive</h3>
                    </div>
                    <div id="add-brew-dialog.logistic-input">
                        <form id="add-brew-dialog.form" >
                            <input id="add-brew-dialog.brew-name-input" placeholder="Name of Beer" required><br>
                            <input id="add-brew-dialog.brewery-name-input" placeholder="Brewery Name" required><br>
                            <input id="add-brew-dialog.brewery-location-input" placeholder="Brewery Location" required><br>
                            <input id="add-brew-dialog.brew-style" placeholder="Beer Style" required><br>
                            <select id="add-brew-dialog.brew-color">
                                <option style="display: none" value="This beer is..." selected disabled>This beer is...</option>
                                <optgroup label="Shade of Beer">
                                    <option id="add-brew-dialog.light-brew">Light</option>
                                    <option id="add-brew-dialog.fair-brew">Fair</option>
                                    <option id="add-brew-dialog.heavy-brew">Heavy</option>
                                </optgroup>
                            </select><br>
                            <input id="add-brew-dialog.brew-image" type="file" accept="image/*" onchange="storeFile(event); dialogUploadPreview(event)" required><br>
                            <img id="add-brew-dialog.brew-image-preview" alt="Image Preview"><br>
                            <textarea id="add-brew-dialog.brew-description" placeholder="Describe this beer..."></textarea><br>
                        </form>
                        <button id="add-brew-dialog.cancel-button" type="reset">Cancel</button>
                        <button id="add-brew-dialog.add-button">Add</button>                                                                        
                    </div>
                </dialog>
            </div>

            <h2></h2>
            <!-- Container for Color Categories -->
            <div id="brews.my-brews-container">
                <div id="brews.my-brews-dialog-container">
                    <dialog id="brews.my-brews-dialog">
                        <form id="my-brews-dialog.form">
                            <div id="my-brews-dialog.header">
                                Header - change in HTML file using JS
                            </div>
                            <input id="my-brews-dialog.brew-image-input" type="file" accept="image/*" onchange="editDialogUploadPreview(event)" hidden disabled><br>
                            <img id="my-brews-dialog.brew-image-preview" style="max-height: 300px; max-width: 200" class="previews"><br>
                            <input id="my-brews-dialog.brew-name" class="display read-only" disabled></input><br>
                            <input id="my-brews-dialog.brewery-name" class="display read-only" disabled></input><br>
                            <input id="my-brews-dialog.location" class="display read-only" disabled></input><br>
                            <select id="my-brews-dialog.shade" class="display read-only" disabled>
                                <option style="display: none" value="This beer  is..." selected disabled>This beer is...</option>
                                <optgroup label="Shade of Beer">
                                    <option id="add-brew-dialog.light-brew">Light</option>
                                    <option id="add-brew-dialog.fair-brew">Fair</option>
                                    <option id="add-brew-dialog.heavy-brew">Heavy</option>
                                </optgroup>
                            </select><br>
                            <input id="my-brews-dialog.brew-style" class="display read-only" disabled></input><br>
                            <textarea id="my-brews-dialog.brew-description" class="display read-only" disabled></textarea><br>
                        </form>
                        <button id="my-brews-dialog.cancel-button" type="reset">Close</button>
                        <button id="my-brews-dialog.edit-button">Edit</button>
                        <button id="my-brews-dialog.delete-button">Delete</button>
                    </dialog>
                </div>
                <div id="brews.light-container" class="containers list-containers light-beers">
                    <h3>Lights</h3>
                    <ul id="brews.light-list" class="lists light-beer-lists"></ul>
                </div>
                <div id="brews.fair-container" class="containers list-containers fair-beers">
                    <h3>Fairs</h3>
                    <ul id="brews.fair-list" class="lists fair-beer-lists"></ul>

                </div>
                <div id="brews.heavy-container" class="containers list-containers heavy-beers">
                    <h3>Heavies</h3>
                    <ul id="brews.heavy-list" class="lists heavy-beer-lists"></ul>
                </div>
                <div id="brews.unlabeled-container" class="containers list-containers unlabeled-beers">
                    <h3>Others</h3>
                    <ul id="brews.unlabeled-list" class="lists unlabeled-beer-lists"></ul>
                </div>
            </div>
        </main>

        <!-- #region Site Scripts -->
        <script src="JS/app.js"></script>
        <script src="JS/brews.js"></script>
        <noscript>Oops! Maybe JavaScript isn't enabled!</noscript>
        <!-- #endregion -->
    </body>
</html>
